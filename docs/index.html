<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024" />
  <title>Redirecting...</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
      margin: 0;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
  <script>
    setTimeout(function () {
      window.location.href = "dentalclinicpage.html";
    }, 3000); // 3 seconds delay
  </script>
</head>
<body>
  <h1>Welcome to Dr. YAMâ€™s Dental Clinic Website</h1>
  <p class="message">Redirecting you to the homepage...</p>
  <div class="loader"></div>
</body>
</html>
