<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Callback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="reqacall.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reqacall.js"></script>

</head>

<body style="background: #f8fafc; font-family: 'Roboto', Arial, sans-serif; color: #222;">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark"
        style="background: linear-gradient(90deg, #0d6efd 60%, #0dcaf0 100%);">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="dental_company_logo.jpg" alt="Dr. YAM's Clinic Logo" class="me-2" width="48" height="48"
                    style="border-radius:50%;border:2px solid #fff;">
                Dr. YAM's Clinic
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mainNavbar" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="dentalclinicpage.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="dentalclinicpage.html#services" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="bookappo.html" class="nav-link">Book Appointment</a></li>
                    <li class="nav-item"><a href="reqacall.html" class="nav-link active">Ask for Callback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero waha main Section -->
    <section class="hero-section container my-4">
        <div class="hero-content container" style="padding: 1rem 5rem; max-width: 600px;">
            <h4 class="text-uppercase text-muted mb-2 colouring">Request a Callback</h4>
        </div>
        <div class="d-none d-lg-block flex-grow-1"></div>
    </section>

    <!-- Calling back Form Section -->
    <section class="container my-2" style="max-width: 600px;">
        <form id="callbackForm" class="bg-white p-4 rounded-4 shadow" style="font-family: Arial;">
            <!-- Contact Information -->
            <h5 class="mb-3"><span class="text-primary">1.</span> <u>Contact Information</u></h5>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name"
                    pattern="[A-Za-z ]{2,30}">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" required placeholder="Enter your phone number"
                    pattern="[7-9]{1}[0-9]{9}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <!-- Calling back Details -->
            <h5 class="mb-3 mt-4"><span class="text-primary">2.</span> <u>Callback Details</u></h5>
            <div class="mb-3">
                <label for="callbackTime" class="form-label">Preferred Callback Time</label>
                <select class="form-select" id="callbackTime" required>
                    <option value="" disabled selected>Select a time</option>
                    <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                    <option value="afternoon">Afternoon (12:01 PM - 03:59 PM)</option>
                    <option value="evening">Evening (04:00 PM - 07:00 PM)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="urgency" class="form-label">Urgency Level</label>
                <select class="form-select" id="urgency" required>
                    <option value="" disabled selected>Select urgency</option>
                    <option value="normal">Normal</option>
                    <option value="asap">ASAP (Emergency)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Inquiry</label>
                <select class="form-select" id="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="general">General Questions</option>
                    <option value="booking">Booking or Rescheduling</option>
                    <option value="costs">Treatment Costs & Insurance</option>
                    <option value="emergency">Emergency Dental Concerns</option>
                    <option value="followup">Follow-up on Previous Visits</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments (Optional)</label>
                <textarea class="form-control" id="comments" rows="2"
                    placeholder="Enter any additional comments"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary btn-lg px-4 submit-btn">Submit Request</button>
            </div>
        </form>
    </section>

</body>
</html>
